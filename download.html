            color: #1d1d1f;
            margin-bottom: 20px;
            font-weight: 600;

            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

            border-radius: 8px;
            text-decoration: none;
            color: inherit;

        }

        .download-card:hover {
            background: #f5f5f7;
            border-color: #d2d2d7;
        }

        .platform-icon {
            width: 48px;
            height: 48px;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .platform-icon svg {
            width: 100%;
            height: 100%;
        }

        .download-info {
            flex: 1;
        }

        .platform-name {
            font-size: 1.1em;
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 4px;
        }

        .platform-version {
            font-size: 0.9em;

        }

        .download-icon {
            width: 24px;
            height: 24px;

            color: #0071e3;

            text-align: center;
            color: #6e6e73;
            font-size: 0.9em;
        }
